regex:
  network.static.domain:
  # GoogleAPIs
  - .*\.googleapis\.com$
  # GStatic
  - .*\.gstatic\.com$
  # WWW
  - www\.w3\.org$
  # Microsoft Auth
  - aadcdn\.msftauth\.net$
  # Bootstrap
  - getbootstrap\.com$
  # Microsoft Auth
  - aadcdn\.msftauth\.net$
  # jQuery
  - code\.jquery\.com$
  # FontAwesome
  - use\.fontawesome\.com$
  network.static.uri:
  # GoogleAPIs
  - https?://.*\.googleapis\.com(?:$|/.*)
  # GStatic
  - https?://.*\.gstatic\.com(?:$|/.*)
  # WWW
  - https?://www\.w3\.org(?:$|/.*)
  # Microsoft Auth
  - https?://aadcdn\.msftauth\.net(?:$|/.*)
  # Bootstrap
  - https?://getbootstrap\.com(?:$|/.*)
  # Microsoft Auth
  - https?://aadcdn\.msftauth\.net(?:$|/.*)
  # jQuery
  - https?://code\.jquery\.com(?:$|/.*)
  # FontAwesome
  - https?://use\.fontawesome\.com(?:$|/.*)
