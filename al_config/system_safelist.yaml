regex:
  network.static.domain:
  # GoogleAPIs
  - .*\.googleapis\.com$
  # GStatic
  - .*\.gstatic\.com$
  network.static.uri:
  # GoogleAPIs
  - https?://.*\.googleapis\.com(?:$|/.*)
