name: JsJaws
version: $SERVICE_TAG
description: >
  Provides sandboxing for JavaScript.

accepts: code/js
rejects: empty|metadata/.*

stage: CORE
category: Dynamic

file_required: true
timeout: 60
disable_cache: false

enabled: false
is_external: false
licence_count: 0

config:
  allow_download: false

submission_params:
  - default: "IE8"
    name: browser
    type: list
    value: "IE8"
    list: [ "IE8", "IE11_W10", "IE7", "iPhone", "Firefox", "Chrome"]

  - default: false
    name: wscript_only
    type: bool
    value: false

heuristics:
  - heur_id: 1
    name: Network Traffic Detected
    score: 500
    filetype: '*'
    description: Malware Jail detected network traffic.

  - heur_id: 2
    name: IOC Extracted
    score: 250
    filetype: '*'
    description: An IOC has been extracted from a text blob.

docker_config:
  allow_internet_access: true
  image: ${REGISTRY}cccs/assemblyline-service-jsjaws:$SERVICE_TAG
  cpu_cores: 0.25
