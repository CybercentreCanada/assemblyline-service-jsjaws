name: JsJaws
version: $SERVICE_TAG
description: >
  Provides sandboxing for JavaScript.

accepts: code/javascript
rejects: empty|metadata/.*

stage: CORE
category: Dynamic Analysis

file_required: true
timeout: 300
disable_cache: false

enabled: false
is_external: false
licence_count: 0

config:
  # Note that the Docker container must be allowed Internet access as well
  allow_download_from_internet: false
  # Maximum payload files extracted if deep scan is turned off
  max_payloads_extracted: 50

submission_params:
  # Service-wide parameters
  - default: 60
    name: tool_timeout
    type: int
    value: 60

  - default: false
    name: add_supplementary
    type: bool
    value: false

  - default: true
    name: static_signatures
    type: bool
    value: true

  - default: true
    name: display_iocs
    type: bool
    value: true

  # Box.js parameters
  - default: false
    name: no_shell_error
    type: bool
    value: false

  # MalwareJail parameters
  - default: "IE8"
    name: browser
    type: list
    value: "IE8"
    list: [ "IE8", "IE11_W10", "IE7", "iPhone", "Firefox", "Chrome"]

  - default: false
    name: wscript_only
    type: bool
    value: false

  - default: false
    name: throw_http_exc
    type: bool
    value: false

  - default: false
    name: download_payload
    type: bool
    value: false

  - default: false
    name: extract_function_calls
    type: bool
    value: false

  - default: false
    name: extract_eval_calls
    type: bool
    value: false

heuristics:
  - heur_id: 1
    name: Network Traffic Detected
    score: 1
    filetype: '*'
    description: Malware Sandbox Tool(s) detected network traffic.

  - heur_id: 2
    name: IOC(s) Extracted
    score: 1
    filetype: '*'
    description: At least one IOC has been extracted.

  - heur_id: 3
    name: Suspicious Activity Detected
    score: 1
    filetype: '*'
    description: Suspicious activity was detected during execution.

docker_config:
  allow_internet_access: false
  image: ${REGISTRY}cccs/assemblyline-service-jsjaws:$SERVICE_TAG
  cpu_cores: 0.25
